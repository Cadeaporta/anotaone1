<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnotaOne - Gerenciador de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>AnotaOne</h1>

  <!-- Adicionar Cliente -->
  <div class="add-client-box">
    <input type="text" id="novoCliente" placeholder="Adicionar novo cliente">
    <button id="addClienteBtn">+</button>
  </div>

  <!-- Abas de Clientes -->
  <div id="tabs" class="tabs"></div>

  <!-- Formulário das anotações -->
  <form id="noteForm">
    <label for="etapa">Etapa</label>
    <input type="text" id="etapa" placeholder="Situação do cliente (acompanhamento, treinamento, aguardando solução de bugs, etc)" required>

    <label for="observacoes">Observações</label>
    <textarea id="observacoes" rows="4" placeholder="Descreva o que foi feito ou observado..." required></textarea>

    <label for="data">Data e hora</label>
    <input type="datetime-local" id="data" required>

    <button type="submit">Adicionar Anotação</button>
  </form>

  <h2 id="tituloTabela">Anotações</h2>

  <table id="notesTable">
    <thead>
      <tr>
        <th>Etapa</th>
        <th>Observações</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="exportExcel">Exportar para XLSX</button>

</div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
