<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AnotaOne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <script defer src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
  <div class="container">

    <header>
      <h1>AnotaOne</h1>
    </header>

    <!-- ADD CLIENTE -->
    <section class="add-client-section">
      <div class="add-client-box">
        <input type="text" id="novoCliente" placeholder="Adicionar novo cliente">
        <button id="addClienteBtn">
          <i data-lucide="badge-plus"></i>
        </button>
      </div>
    </section>

    <!-- ABAS -->
    <section class="tabs-section">
      <div id="tabs" class="tabs"></div>
    </section>

    <!-- FORM -->
    <section class="form-section">
      <form id="noteForm">

        <div class="form-group">
          <label>Protocolo</label>
          <input type="text" id="etapa" required>
        </div>

        <div class="form-group">
          <label>Observações</label>
          <textarea id="observacoes" required></textarea>
        </div>

        <div class="form-group">
          <label>Data e hora</label>
          <input type="datetime-local" id="data" required>
        </div>

        <button class="btn-primary">Adicionar Anotação</button>
      </form>
    </section>

    <!-- TABELA -->
    <section class="table-section">
      <h2 id="tituloTabela">Anotações</h2>

      <div class="table-wrapper">
        <table id="notesTable">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Etapa</th>
              <th>Observações</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- EXPORT -->
    <section class="export-section">
      <button id="exportExcel" class="btn-export">
        <i data-lucide="file-down"></i>
        Exportar para XLSX
      </button>
    </section>
  </div>

  <div id="notificacao" class="notificacao">
    <i data-lucide="check-circle"></i>
    <span id="notificacaoTexto"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
